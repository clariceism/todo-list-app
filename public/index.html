<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simple To-Do List App</h1>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Add a new task" aria-label="Task input">
    <button type="submit">Add</button>
  </form>
  <ul id="todo-list" aria-live="polite">
    <!-- To-Do items will appear here -->
  </ul>
  <script src="script.js"></script>
</body>
</html>
